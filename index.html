<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Aesthetic</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="glass-container">
        <div class="music-card">
            <div class="album-art" id="disco"></div>
            <div class="info">
                <h2>Tu Canción Favorita</h2>
                <p>Artista Desconocido</p>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="controls">
                <button id="prev"><span class="material-icons">skip_previous</span></button>
                <button id="play" class="main-btn"><span class="material-icons" id="play-icon">play_arrow</span></button>
                <button id="next"><span class="material-icons">skip_next</span></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<div class="music-player">
    <div class="album-art">
        <i class="fas fa-music"></i>
    </div>
    <div class="track-info">
        <h4 id="track-title">Streaming Financiero</h4>
        <p id="track-artist">Radio Cripto 24/7</p>
    </div>
    
    <audio id="audio-element" src="TU_URL_DE_STREAMING_O_MP3"></audio>

    <div class="player-controls">
        <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
        <button id="play-btn" class="main-play"><i class="fas fa-play"></i></button>
        <button id="next-btn"><i class="fas fa-step-forward"></i></button>
    </div>

    <div class="progress-container">
        <input type="range" id="progress-bar" value="0" max="100">
    </div>
</div>
