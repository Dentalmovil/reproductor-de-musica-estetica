<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Vibe | Pro Dashboard</title>
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968260.png">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="dashboard">
        
        <section id="view-prices" class="app-section">
            <div class="balance-card">
                <small>Balance Total Est.</small>
                <h1 id="total-balance">$0.00</h1>
            </div>

            <div class="chart-container" style="position: relative; height:220px; width:100%; margin-bottom: 20px;">
                <canvas id="myChart"></canvas>
            </div>

            <h3>Mercado en Vivo</h3>
            <div id="crypto-list">
                <p>Cargando criptos...</p>
            </div>
        </section>

        <section id="view-news" class="app-section" style="display: none;">
            <h3>Noticias Flash âš¡</h3>
            <div id="news-list">
                <div class="spinner"></div>
                <p id="loading-text" style="text-align: center;">Buscando las Ãºltimas noticias...</p>
            </div>
        </section>

        <section id="view-music" class="app-section" style="display: none;">
            <h3>Music Station ðŸŽ§</h3>
            <div class="music-player">
                <div class="album-art">
                    <i class="fas fa-compact-disc"></i>
                </div>
                <div class="track-info">
                    <h4>Lo-Fi Trading 24/7</h4>
                    <p>Radio Online</p>
                </div>
                
                <audio id="audio-element" src="https://stream.zeno.fm/f3wvbb76v09uv"></audio>

                <div class="player-controls">
                    <button id="play-btn" class="main-play">
                        <i class="fas fa-play"></i>
                    </button>
                </div>

                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
        </section>

        <section id="view-alerts" class="app-section" style="display: none;">
            <h3>Panel de Alertas</h3>
            <div class="alerts-panel">
                <p>Establecer Alerta (BTC)</p>
                <div class="input-group" style="margin-top: 15px;">
                    <input type="number" id="target-price" placeholder="Precio USD">
                    <button id="set-alert-btn">Activar</button>
                </div>
                <p id="alert-status" style="margin-top: 15px; font-size: 14px; color: #848e9c;">No hay alertas activas</p>
            </div>
        </section>

        <nav class="mobile-nav">
            <div class="nav-item active" data-target="view-prices">
                <i class="fas fa-chart-line"></i>
                <span>Precios</span>
            </div>
            <div class="nav-item" data-target="view-news">
                <i class="fas fa-newspaper"></i>
                <span>Noticias</span>
            </div>
            <div class="nav-item" data-target="view-music">
                <i class="fas fa-headphones"></i>
                <span>MÃºsica</span>
            </div>
            <div class="nav-item" data-target="view-alerts">
                <i class="fas fa-bell"></i>
                <span>Alertas</span>
            </div>
        </nav>

    </div> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
