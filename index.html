<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música Estética</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="reproductor-de-musica-estetica">
            <div class="header">
                <i class="fab fa-bitcoin"></i>
                <span>Crypto Radio & MP3</span>
            </div>

            <div class="album-art" id="album-art">
                <i class="fas fa-compact-disc"></i>
            </div>

            <div class="track-info">
                <h2 id="track-title">Lo-Fi Trading</h2>
                <p id="track-artist">Radio Online 24/7</p>
            </div>

            <audio id="audio-element" src="https://stream.zeno.fm/f3wvbb76v09uv"></audio>

            <div class="player-controls">
                <button id="play-btn" class="main-play">
                    <i class="fas fa-play"></i>
                </button>
            </div>

            <div class="volume-container">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
                <i class="fas fa-volume-up"></i>
            </div>

            <div class="mode-selector">
                <button onclick="changeSource('radio')" id="btn-radio" class="active-mode">Radio Live</button>
                <button onclick="changeSource('mp3')" id="btn-mp3">MP3 Local</button>
            </div>
            
            <input type="file" id="file-input" accept="audio/mp3" style="display: none;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
